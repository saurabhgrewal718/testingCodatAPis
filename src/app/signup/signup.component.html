<div style="margin:80px;color:white">p</div>
<div style="display:flex;justify-content:center;align-items:center ">
    <div>
        <form [formGroup]="signup" (ngSubmit)="onSubmit()" class="form" style="width:400px">
            <p style="font-weight: bold;font-size: 1.5rem; text-align: center;margin-bottom: 10%;"> Sign Up</p>
            <input type="text" placeholder="Name" id="name" formControlName="fullName" class="input" />
            <!-- <small [class.displayNone]="signup.get('restName')?.valid || signup.get('restName')?.untouched  " > this is required </small> -->
            <div [class.displayNone]="signup.get('fullName')?.valid || signup.get('fullName')?.untouched  " >
              <small *ngIf = "signup.get('fullName')?.errors?.['required']" class="myclasforstyle">Name is required</small>
              <small *ngIf = "signup.get('fullName')?.errors?.['minlength']" class="myclasforstyle">Name should atleast be 3 Letters</small>
            </div>
            <input type="text" placeholder="Comapny Id" id="username" formControlName="comapnyId" class="input" />
            <div [class.displayNone]="signup.get('comapnyId')?.valid || signup.get('comapnyId')?.untouched  " >
              <small *ngIf = "signup.get('comapnyId')?.errors?.['required']" class="myclasforstyle">comapnyId is Required</small>
              <small *ngIf = "signup.get('comapnyId')?.errors?.['minlength']" class="myclasforstyle">comapnyId Should be Atleast 3 letters</small>
            </div>
            
            <input type="email" placeholder="Email" id="email" formControlName="email" class="input" />
            <div [class.displayNone]="signup.get('email')?.valid || signup.get('email')?.untouched  " >
              <small *ngIf = "signup.get('email')?.errors?.['required']" class="myclasforstyle">Email is Required</small>
              <small *ngIf = "signup.get('email')?.errors?.['email']" class="myclasforstyle">Email Format not Correct</small>
            </div>
            
            <!-- <input type="number" placeholder="Mobile Number" id="phone" formControlName="restPhone" class="input" />
            <div [class.displayNone]="signup.get('restPhone')?.valid || signup.get('restPhone')?.untouched  " >
              <small *ngIf = "signup.get('restPhone')?.errors?.['required']" class="myclasforstyle">Mobile Number is required</small>
              <small *ngIf = "signup.get('restPhone')?.errors?.['pattern']" class="myclasforstyle">Mobile number should be 10 digits</small>
            </div> -->
            
            
            
            <input type="password" placeholder="Password" id="password" formControlName="password" class="input" />
            <div [class.displayNone]="signup.get('password')?.valid || signup.get('password')?.untouched  " >
              <small *ngIf = "signup.get('password')?.errors?.['required']" class="myclasforstyle">Password is Required</small>
              <small *ngIf = "signup.get('password')?.errors?.['minlength']" class="myclasforstyle">Password Should be Atleast 3 letters</small>
            </div>
            
            <!-- <input type="password" placeholder="Confirm Password" id="cnfpassword" formControlName="cnfpassword" class="input" />
            <small *ngIf = "signup.get('restName')?.errors?.['required']" class="myclasforstyle">Passwords Don't Match</small>
             -->
             <div *ngIf="error" class="myclasforstyle">{{error}}</div>
            <button class="btn" style="background-color: greenyellow;" type="submit">Sign UP</button>
        
            <p style="font-weight: bold;text-align: center;margin-top: 20%;"><a style="font-weight: 700px;color: skyblue;padding-left: 10px;font-size: 14px;" routerLink="/signin">Sign In</a></p>
        </form>
  
    </div>
</div>
